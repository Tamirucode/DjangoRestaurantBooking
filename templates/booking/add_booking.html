{% extends 'booking/base.html' %}
{% block content %}

<div class="container">
    <div class="row"  style="margin-top: 70px; text-align:left;">

        <h2>ADD NEW BOOKING:</h2>
        <form method="POST" action="add">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button class="btn btn-primary" type="submit">Make Booking</button>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
